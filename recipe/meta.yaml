{% set name = "sphinxext-altair" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinxext_altair-{{ version }}.tar.gz
  sha256: 8d20ee3ec93ca00515a4249f43d2f1056d7fc6630aa122c8110d435a601dddfd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - altair >=4.0
    - docutils
    - jinja2
    - sphinx
    - typing_extensions >=4.0.1

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - sphinxext_altair.altairplot

about:
  home: http://altair-viz.github.io
  license: BSD-3-Clause
  license_file: LICENSE
  summary: sphinxext-altair provides the directive altair-plot to insert live-rendered Altair plots within your Sphinx documentation.

extra:
  recipe-maintainers:
    - binste
    - jtilly
    - mattijn
